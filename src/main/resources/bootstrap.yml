server:
  port: ${CUSTOM.SERVER.PORT:9000}
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/mitocode-microservices/course02-config-server-files.git
          default-label: main
          clone-on-start: true
          force-pull: false
          refresh-rate: 15
